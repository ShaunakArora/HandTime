<body>
  <div class="hero_area">

      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html"><span>HandTime</span></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
              <li class="nav-item"><a class="nav-link" href="testimonial.html">Testimonial</a></li>

              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="user_optio_box ml-lg-3">
              <a href="#"><i class="fa fa-user"></i></a>
              <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
            </div>

    <!-- Cart Page -->
    <section class="cart_section py-5">
      <div class="container">
        <div class="heading_container mb-4 text-center">
          <h2>Your Shopping Cart</h2>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="thead-light">
              <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Men's Watch</td>
                <td><input type="number" value="1" min="1" class="form-control" /></td>
                <td>$300</td>
                <td>$300</td>
                <td><button class="btn btn-danger btn-sm">Remove</button></td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
        <div class="text-right">
          <h4>Total: $300</h4>
          <a href="#" class="btn btn-primary">Proceed to Checkout</a>
        </div>
      </div>
    </section>
